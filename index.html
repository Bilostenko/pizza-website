<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&display=swap" rel="stylesheet">
  <title>Pizza Order&Constructor</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="nav__block">
          <div class="nav__logo"></div>
        </div>
        <div class="nav__block">
          <div class="dropdown">
            <label for="drop">Ваше місто :</label>
            <select id="drop" name="type" required>
              <option selected value="">Київ</option>
              <option value="">Маріуполь</option>
              <option value="">Бахмут</option>
              <option value="">Ірпінь</option>
              <option value="">Буча</option>
            </select>
          </div>
          <div class="phone-number">
            <span class="phone-icon">&#x1F4DE;</span>
            <a href="tel:+380507776677">050 777 66 77</a>
          </div>
        </div>
        <div class="nav__block">
          <div class="nav__address-first">
            <span class="address-icon">&#x1F4CD;</span>
            <span class="address-text">вул. Джуниорська, 1</span>
          </div>
          <div class="nav__address-second">
            <span class="address-icon">&#x1F4CD;</span>
            <span class="address-text">вул. Мідловська, 11</span>
          </div>
          <div class="nav__orders">
            <span class="address-icon">ПРИЙОМ ЗАМОВЛЕНЬ:</span>
            <span class="address-time">з 10:30 до 21:30</span>
          </div>
        </div>
        <div class="nav__block">
            ul.language__list
        </div>
      </div>
    </nav>
  </header>
</body>

</html>
